<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse<br>
        sobre os termos para descobrir com tag deverá ultilizar em cada caso.
    </p>

    <ul type="square">
        <li><abbr title="tag p">Parágrafo</abbr></li>
        <li><abbr title="tag title">Títulos</abbr></li>
        <li><abbr title="tag img">Imagens</abbr></li>
        <li><abbr title="tag q">Abreviações</abbr></li>
        <li><abbr title="tag code">Códigos-Fonte</abbr></li>
        <li><abbr title="tag ol">Listas numeradas</abbr></li>
        <li><abbr title="tag di">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
