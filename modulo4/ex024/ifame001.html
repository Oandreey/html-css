<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Testando o uso de Iframe</h1>

    <p>
        Acessando o site do

        <!--
            Tamanho padrão de um ifame = 300x150px
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="300px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        </iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px">
            <a href="https://gustavoguanabara.github.io" target="_blank">Gustavo Guanabara</a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
