<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <label for="imasc"><input type="radio" name="sexo" id="isxmas" value="M"> Masculino</label><br>
                <label for="ifem"><input type="radio" name="sexo" id="isxfem" checked value="F"> Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas"> Basquete</label><br>
            <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked> Futebol</label><br>
            <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat"> Natação</label><br>
            <label for="iestes"><input type="checkbox" name="estes" id="iestes"> Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
